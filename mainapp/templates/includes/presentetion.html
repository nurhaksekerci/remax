<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th class="text-center">Sunum</th>
            <th class="text-center">İşlemler</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in data %}
            <tr id="obj-{{ obj.id }}">
                <td>
                    {{ obj.name }}
                </td>
                <td>
                    <a href="{% url 'create_classroom_start' obj.id obj.company.id %}" class="btn btn-sm btn-success">Seç</a>     
                </td>
            </tr>
        {% endfor %}

    </tbody>
</table>
